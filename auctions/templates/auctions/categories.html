{% extends "auctions/layout.html" %}
{% load static %}
{% block body %}
    <div><br></div>
    <h1 id="categories">
        <div style="text-decoration: none; color: black;">Categories</div>
    </h1>
    <hr>

    <div class="container">
        <div class="row categories">
            {% for category in categories %}
                <div class="col-lg-4 col-sm-6">
                    <a href="/categories/{{ category }}" class="btn btn-primary card-footer text-center">
                        {{ category }}
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>


{% endblock %}
