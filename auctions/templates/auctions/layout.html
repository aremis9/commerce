{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <title>{% block title %}Auctions{% endblock %}</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img src="{% static 'auctions/img/ebarg.png' %}" id="ebarglogo" alt="ebarg logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item signedinuser">
                            <div>
                                Signed in as <a class="userlink" href="/">Potter</a>
                            </div>
                            <div>
                                <a class="logout" href="/">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-light menu-nav" id="navbar">
            <div class="container-fluid">

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <div class="navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="" class="nav-link">Active Listings</a>
                            </li>
                            <li class="nav-item space-left">
                                <a href="" class="nav-link">Categories</a>
                            </li>
                        </ul>
                    </div>
                    <div class="navbar-collapse justify-content-end">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="" class="nav-link">Create Listing</a>
                            </li>
                            <li class="nav-item space-left">
                                <a href="" class="nav-link">Watchlist</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        {% block body %}
        {% endblock %}
    </body>
</html>
